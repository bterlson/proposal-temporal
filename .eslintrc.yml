env:
  browser: true
  es6: true
  node: true
extends: 'eslint:recommended'
parser: babel-eslint  # for supporting dynamic import()
globals:
  Atomics: readonly
  BigInt: readonly
  SharedArrayBuffer: readonly
  globalThis: readonly
parserOptions:
  ecmaVersion: 2020
  sourceType: module
ignorePatterns:
  - node_modules/
  - /out/
  - /polyfill/test262/
  # Specific vendored or generated files
  - /docs/mermaid.js
  - /docs/playground.js
  - /docs/prism.js
  - /polyfill/index.js
  - /polyfill/script.js
rules:
  array-element-newline:
    - error
    - consistent
  arrow-parens: error
  arrow-spacing: error
  comma-dangle: error
  comma-spacing: error
  curly:
    - error
    - multi-line
  func-call-spacing: error
  function-call-argument-newline:
    - error
    - consistent
  indent:
    - error
    - 2
    - SwitchCase: 1
  keyword-spacing: error
  max-len:
    - error
    - code: 120
      ignoreRegExpLiterals: true
  no-multiple-empty-lines:
    - error
    - max: 1
  object-curly-spacing:
    - error
    - always
  object-property-newline:
    - error
    - allowAllPropertiesOnSameLine: true
  quotes:
    - error
    - single
    - avoidEscape: true
  semi: error
  space-infix-ops: error
overrides:
  - files:
      - polyfill/test/Absolute/**/*.js
      - polyfill/test/Date/**/*.js
      - polyfill/test/DateTime/**/*.js
      - polyfill/test/Duration/**/*.js
      - polyfill/test/MonthDay/**/*.js
      - polyfill/test/Temporal/**/*.js
      - polyfill/test/Time/**/*.js
      - polyfill/test/TimeZone/**/*.js
      - polyfill/test/YearMonth/**/*.js
    globals:
      Temporal: readonly
      assert: readonly
      verifyProperty: readonly
    # test262 code complies to a different coding style
    rules:
      comma-dangle: 'off'
      function-call-argument-newline: 'off'
      max-len: 'off'
      quotes: 'off'
