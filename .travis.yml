language: node_js
node_js: 12
matrix:
  include:
  - name: "Polyfill tests"
    before_install:
    - cd polyfill/
    script:
    - node --experimental-modules ./test/regex.mjs
    - node --experimental-modules ./test/date.mjs
    - node --experimental-modules ./test/time.mjs
  - name: "Specification compilation"
    script:
    - npm run build
    deploy:
      local_dir: out/
      target_branch: gh-pages
      keep_history: true
      provider: pages
      skip_cleanup: true
      github_token: $GH_ACCESS_TOKEN
      committer_from_gh: true
      on:
        branch: main
